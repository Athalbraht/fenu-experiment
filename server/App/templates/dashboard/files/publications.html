{% extends "dashboard/files.html" %}
{% block dashboard_files %}
<div class="container-fluid">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Year</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>


{% for pub in publications %}
							<tr>
								<td>{{pub.year}}</td>
								<td>{{pub.title}}</td>
								<td>{{pub.author}}</td>
								<td>
									<div class="dropdown">
											<a class="nav-link active text-secondary dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown"><i class="fa fa-cloud-download"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item"href="{{pub.doi}}">DOI</a>
											<a class="dropdown-item" href="/publications/{{pub.link}}">Download</a>
										</div>
									</div>
								</td>
							</tr>
{% endfor %}

  </tbody>
</table>
</div>
{% endblock %}
