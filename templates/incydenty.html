{% extends "index.html" %}

{% block body %}
<div class="container">
	<div class="btn-group-vertical" role="group" aria-label="...">
{% for i in incydenty %}
	{% if i[1]==[] %}
		<a href="/report/{{ username }}/0{{ i[0][1] }}" class="list-group-item">{{ i[0][0] }}</a>
	{% endif %}
	{% if i[1]!= [] %}
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{ i[0][0] }}<span class="caret"></span></button>
		<ul class="dropdown-menu" role="menu">
		{% for j in i[1] %}
			<a href="/report/{{ username }}/0{{ i[0][1] }}{{ j[1] }}" class="list-group-item">{{ j[0] }}</a>
		{% endfor %}
		</ul>
		</div>
	{% endif %}
{% endfor %}
	</div> 
</div>
{% endblock %}
