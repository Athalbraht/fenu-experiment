{% extends "index.html" %}

{% block body %}

<form action="" class="form-horizontal" method="post" >

  <div class="form-group">
    <label class="col-sm-2 control-label">Komórka zlecająca</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text" name="kom" value="{{ info[13] }}">
    </div>
  </div>

  <div class="form-group">
    <label for="disabledInput" class="col-sm-2 control-label">Adresat</label>
    <div class="col-sm-10">
      <input class="form-control" name="adresat" id="disabledInput" type="text" value="{{ info[12] }}">
    </div>
  </div>

  <div class="form-group">
    <label for="disabledInput" class="col-sm-2 control-label">Data wystawienia zlecenia</label>
    <div class="col-sm-10">
      <input class="form-control" name="data_zlecenia" id="disabledInput" type="text" value="{{ info[2] }}">
    </div>
  </div>

  <div class="form-group">
    <label for="disabledInput" class="col-sm-2 control-label">Data przyjęcia zlecenia</label>
    <div class="col-sm-10">
      <input class="form-control" name="data_przyjecia" id="disabledInput" type="text" value="{{ info[3] }}">
    </div>
  </div>

 <div class="form-group", style="margin-top: 20px">
  <label for="one">Treść zlecenia</label>
  <textarea class="form-control" rows="8" id="comment" name="tresc" >{{ info[4] }}</textarea>
</div>

<div class="form-group">
  <label for="sad">Uzasadnienie potrzeby realizacji zlecenia</label>
  <textarea class="form-control" rows="5" id="comment" name="uzasadnienie_realizacji">{{ info[5] }}</textarea>
</div>

<div class="form-group">
  <label for="sad">Opis wykonanych prac lub wniosek o zakup</label>
  <textarea class="form-control" rows="5" id="comment" name="opis_prac" >{{ info[6] }}</textarea>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Data prac</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text" name="data_prac" value="{{ info[7] }}" >
    </div>
</div>

<div class="form-group">
  <label for="sad">Uzasadznienie zakupu</label>
  <textarea class="form-control" rows="5" id="comment" name="uzasadnienie_zakupu">{{ info[8] }}</textarea>
</div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Data akceptacji Dyrektora</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text" name="data_akceptacji_dyrektora" value="{{ info[9] }}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Data potwierdzenia wykonanych prac</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text" name="data_potwierdzenia" value="{{ info[10] }}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Data zakończenia zlecenia</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text" name="data_zakonczenia" value="{{ info[11] }}">
    </div>
  </div>

    <p><h3> <a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#"><span class="glyphicon glyphicon-send"></span> Zapisz </a></h3>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" style="margin-top: 100px">
				<div class="modal-content">
				  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="exampleModalLabel">Potwierdzenie</h4>
				  </div>
				  <div class="modal-body">
					  <div class="container-fluid">
                        Czy napewno chcesz zapisać?<br><br>
						<button type="sumbit" class="btn btn-success">Zapisz</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Wróć</button>
					</div>
				  </div>
				</div>
			  </div>
			</div>

    </form>
{% endblock %}
