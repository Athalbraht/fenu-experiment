{% extends "index.html" %}

{% block body %}

<form action="" class="form-horizontal" method="post"  enctype="multipart/form-data">


	<div class="form-group">
		<label class="col-sm-2 control-label">Imię</label>
		<div class="col-sm-10">
			<input class="form-control" id="focusedInput" type="text" name="name">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Nazwisko</label>
		<div class="col-sm-10">
			<input class="form-control" id="focusedInput" type="text" name="surname">
		</div>
	</div>	



	<div class="form-group">
		<label for="disabledInput" class="col-sm-2 control-label">Adresat</label>
		<div class="col-sm-10">
			<input class="form-control" name="adresat" id="disabledInput" type="text" value="Ośrodek Informatyki" >
		</div>
	</div>

   <div class="form-group">
	   <br>
  <label for="sel1">Komórka zlecająca:</label>
  <select class="form-control" id="sel1" name="dzialy">
    <option></option>
    {% for i in branches %}
    <option>{{ i }}</option>
    {% endfor %}
  </select>
</div> 

	<div class="form-group", style="margin-top: 20px">
		<label for="one">Treść zlecenia</label>
		<textarea class="form-control" rows="9" id="comment" name="tresc"></textarea>
	</div>

<!--	<label for="one">Dodaj załącznik</label>
	<input type="file" name="file" ><br>
-->
	<div class="form-group">
		<label for="sad">Uzasadnienie potrzeby realizacji zlecenia</label>
		<textarea class="form-control" rows="5" id="comment" name="uzasadnienie_realizacji"></textarea>
	</div>

	<p>
		<h3>
		<a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#"><span class="glyphicon glyphicon-send"></span> Wyślij </a>		
		</h3>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="margin-top: 100px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="exampleModalLabel">Potwierdzenie</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							Czy napewno chcesz wysłać zlecenie?<br><br>
							<button type="sumbit" class="btn btn-success">Wyślij</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Wróć</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</p>

</form>
<br>
<p>
	{{ xx }}
</p>
{% endblock %}
