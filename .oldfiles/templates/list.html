{% extends "index.html" %}

{% block body %}


<div class="btn-group btn-group-justified">
      {% if nadmin %}
  <a href="/list/{{ username }}/send" class="btn btn-primary"> Wysłane <span class="badge">{{ tr }}</span></a>

  <a href="/list/{{ username }}/done" class="btn btn-primary"> Zakończone <span class="badge">{{ tr2 }}</span></a>
   {% endif %}
   {% if admin %}
  <a href="/list/{{ username }}/new" class="btn btn-primary">Nowe(do mnie)<span class="badge">{{ nm }}</span></a>
  <a href="/list/{{ username }}/newall" class="btn btn-primary"> Nowe(wszystkie)<span class="badge">{{ nw }}</span></a>
  <a href="/list/{{ username }}/oldm" class="btn btn-primary">Nie oddelegowane <span class="badge">{{ nd }}</span></a>  
  <a href="/list/{{ username }}/freeze" class="btn btn-primary"> Zamrożone<span class="badge">{{ fr }}</span></a>  

  <a href="/list/{{ username }}/all_done" class="btn btn-primary">Zakończone(wszystkie)</a>
  {% endif %}

</div>

{% block list %}{% endblock %}

{% endblock %}
