{% extends "dashboard/files.html" %}
{% block dashboard_files %}

<div class="card-columns">
	{% for group in collection %}
	<div class="card">
		<img class="card-img-top" src="{{url_for('static', filename='img/{{group.id}}.jpg')}}" alt="Generic placeholder image" width="140" height="140">
		<div class="card-body">
			<h5 class="card-title">{{group.filename}}</h5>
		</div>
		<div class="card-footer">
			<small class="text-muted">Last updated 3 mins ago</small>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
