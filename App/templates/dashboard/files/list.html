{% extends "dashboard/files.html" %}
{% block dashboard_files %}
<div class="container-fluid">
	<table class="table table-striped">
		<thead>
			<tr>
{% for head in headers %}
				<th scope="col">{{head}}</th>
{% endfor %}
			</tr>
		</thead>
	 
		<tbody>
{% for pub in publications %}
								<tr>
									<td>{{pub.year}}</td>
									<td>{{pub.title}}</td>
									<td>{{pub.author}}</td>
									<td><a class="nav-link active text-secondary " type="button" data-toggle="modal" data-target="#mod{{pub.id}}"><i class="fa fa-cogs"></i></a></td>
									<td>
										<div class="dropdown">
												<a class="nav-link active text-secondary dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown"><i class="fa fa-cloud-download"></i></a>
											<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item"href="{{pub.doi}}">DOI</a>
												<a class="dropdown-item" href="/publications/{{pub.link}}">Download</a>
											</div>
										</div>
									</td>
								</tr>
<div class="modal fade" id="mod{{pub.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{pub.year}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endfor %}
		</tbody>
	</table>

</div>




{% endblock %}
