{% extends "dashboard/files.html" %}
{% block dashboard_files %}
<table class="table table-striped" align="left">
  <thead>
    <tr>
      <th scope="col">Thumbnail</th>
      <th scope="col">Title</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  <tbody>
{% for photo in collection %}
    <tr>
      <th ><img  class="img-thumbnail" src="/dashboard/gallery/send/{{photo.id}}"  style=" width: 120px; height: 80px;"></th>
      <td>{{photo.filename}}</td>
      <td><a role="button" class="btn btn-outline-success" href="/dashboard/gallery/send/{{photo.id}}">Show</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
