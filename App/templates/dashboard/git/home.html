{% extends "dashboard/git/index.html" %}
{% block dashboard_git %}
<div class="card text-center" style="margin-top:6px">
<p class="lead"><a id="reply">New program</a></p>
<form class="was-validated" method="post", enctype="multipart/form-data" style="margin:10px" >
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control is-valid form-control-sm" id="validationServer01" name="title" required>
		<div class="invalid-feedback">This field cannot be empty.</div>
		<label>Author</label>
		<input type="text" class="form-control is-valid form-control-sm" id="validationServer01" name="author" required>
		<div class="invalid-feedback">This field cannot be empty.</div>
		<label for="body">Description</label>
		<textarea class="form-control is-valid form-control-sm" id="body" rows="11" name="desc" placeholder="" required></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Upload</button>
</form>
</div>
{% endblock %}
