{% extends "dashboard/git/index.html" %}
{% block dashboard_git %}
						<div class="card text-center">
							<div class="card-header">
								<ul class="nav nav-tabs card-header-tabs">

								  <li class="nav-item">
								    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Commit: {{ comm.title }}</a>
								  </li>
								</ul>
							</div>

							<div class="card-body">
								<div align=left>
									<div class="row">
										<div class="col-sm-10">
												<i class="fa fa-code" style="font-size:20px;color:#008cba"></i>
                        <h5 align="center">{{ comm.title }} tag:{{comm.tag}}</h5>

										</div>
										<div class="col-sm-2" align="right">
                      <small>
                      branch:{{ comm.branch }}
                      </small>
										</div>
									</div>
                  <div class="row">
                    <p style="text-align: justify; margin: 10px">
                      Commit message: <br>{{ comm.message }}
                    </p>
                  </div>
                  <div class="row">
                    <p style="text-align: justify; margin: 10px">
											<button class="btn btn-outline-success" name="button" href="/dashboard/git/clone/">Download .tar</button>
                    </p>
                  </div>
                  <hr>

								</div>
							</div>
						</div>
{% endblock %}
