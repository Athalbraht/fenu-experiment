{% extends "dashboard/files.html" %}
{% block dashboard_files %}

<div class="jumbotron">
	<form method="post">
		<div class="form-group">
			<label for="title">Title </label>
			<textarea class="form-control" id="title" rows="1" name="title" >{{edited.title}}</textarea>
		</div>
		<div class="form-group">
			<label for="title">Author</label>
			<textarea class="form-control" id="title" rows="1" name="author" >{{edited.author}}</textarea>
		</div>
		<div class="form-group">
			<label for="title">Year</label>
			<textarea class="form-control" id="title" rows="1" name="year" >{{edited.year}}</textarea>
		</div>
		<div class="form-group">
			<label for="title">Reference</label>
			<textarea class="form-control" id="title" rows="1" name="ref" >{{edited.reference}}</textarea>
		</div>
		<div class="form-group">
			<label for="title">filename</label>
			<textarea class="form-control" id="title" rows="1" name="filename" >{{edited.filename}}</textarea>
		</div>

		<button type="submit" class="btn btn-primary">Update</button>
	</form>
</div>

{% endblock %}
