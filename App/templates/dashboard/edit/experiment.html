{% extends "dashboard.html" %}
{% block dashboard %}

<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#">Experiment</a></li>
		<li class="breadcrumb-item active" aria-current="page">Editing</li>
	</ol>
</nav>

<div class="jumbotron">
	<p class="lead">{{edit_header}}</p>
	<hr class="my-4">
	<form method="post">
		<div class="form-group">

			<label for="body">Body ENG</label>
				<textarea class="form-control" id="body" rows="15" name="bodyen">
					{{edited.body_en}}
				</textarea>
			<label for="body">Body PL</label>
				<textarea class="form-control" id="body" rows="15" name="bodypl">
					{{edited.body_pl}}
				</textarea>
		</div>
		<button type="submit" class="btn btn-primary">Publish</button>
	</form>
</div>

<div class="accordion" id="accordionExample">
{% for post in posts %}
	<div class="card">
		<div class="card-header" id="headingTwo">
			<h5 class="mb-0">
				<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#post{{post.id}}" aria-expanded="false" aria-controls="collapseTwo">
					{{post.timestamp.strftime("%d-%m-%Y  %H:%M")}}
				</button>
				<a type="button" class="btn btn-outline-danger btn-sm float-right" href="/dashboard/edit/experment/delete/{{post.id}}" role="button">Delete</a>
				<a type="button" class="btn btn-outline-info btn-sm float-right" href="/dashboard/edit/experiment/{{post.id}}" role="button">Edit</a>
			</h5>
		</div>
		<div id="post{{post.id}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
			<div class="card-body">
				{{post.body}}
			</div>
		</div>
	</div>
{% endfor %}
</div>

{% endblock %}
