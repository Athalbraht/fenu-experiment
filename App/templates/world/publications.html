{% extends "index.html" %}
{% block body %}
<div class="container">
	<div class="card text-center" >
		 <div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>{{ lang["icpub-year"] }}</th>
						<th>{{ lang["icpub-title"] }}</th>
						<th>{{ lang["icpub-author"] }}</th>
						<th>{{ lang["icpub-download"] }}</th>
					</tr>
				</thead>
				<tbody>
					{% for pub in publications %}
					<tr>
						<td>{{pub.year|int}}</td>
						<td>{{pub.title}}</td>
						<td>{{pub.author}}</td>
						<td>
							<a class="dropdown-item"href="{{pub.doi}}"><i class="fa fa-cloud-download fa-fw"></i></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
