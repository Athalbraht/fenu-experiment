{% extends "index.html" %}
{% block body %}
<div class="container">
	<div class="card text-center" >
		 <div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>{{ lang["icpub-title"] }}</th>
						<th>{{ lang["icpub-year"] }}</th>
						<!--<th>{{ lang["icpub-download"] }}</th>-->
					</tr>
				</thead>
				<tbody>
					{% for pub in publications %}
					<tr>
						<td align="left">
							<b style="margin-left:13px">{{pub.title}}</b>
							<br><small style="margin-left:14px">{{pub.reference}}</small>
						</td>
						<td>{{pub.year|int}}</td>
						<!--
						<td>
							<a class="dropdown-item"href="{{pub.doi}}"><i class="fa fa-cloud-download fa-fw"></i></a>
						</td>
						-->
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
