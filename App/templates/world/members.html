{% extends "index.html" %}
{% block body %}
	<div class="container">
		<h2 class="mb-0 text-black lh-100">{{ lang["ihmem"] }}</h2>
{% for org in organizations %}
		<div class="my-3 p-3 bg-white rounded box-shadow">
			<h6 class="border-bottom border-gray pb-2 mb-0">{{org[0].head}}</h6>

{% for member in org[1] %}
			<div class="media text-muted pt-3">
				<img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
				<div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
					<div class="d-flex justify-content-between align-items-center w-100">
						<strong class="text-gray-dark">{{member.name}} {{member.surname}}</strong>
						<!--<a href="#">Follow</a>-->
					</div>
					<span class="d-block">{{member.email}}</span>
				</div>
			</div>
{% endfor %}
		</div>
{% endfor %}

		</div>
	</div>
{% endblock %}
